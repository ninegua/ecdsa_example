<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Threshold ECDSA Demo</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <style>
        @keyframes spinner {
          0% {
            transform: translate3d(-50%, -50%, 0) rotate(0deg);
          }
          100% {
            transform: translate3d(-50%, -50%, 0) rotate(360deg);
          }
        }
        .spin::before {
          animation: 1.5s linear infinite spinner;
          animation-play-state: inherit;
          border: solid 5px #cfd0d1;
          border-bottom-color: #1c87c9;
          border-radius: 50%;
          content: "";
          height: 30px;
          position: absolute;
          top: 10%;
          left: 10%;
          transform: translate3d(-50%, -50%, 0);
          width: 30px;
          will-change: transform;
        }
        h1 { padding-right: 3em; }
        textarea { font-size: 1rem; font-family: var(--mono-font); color: var(--code); }
        #spinner-div {margin: -45px 0 68px 30px; position: relative}
        #error { color: red }
        #verified { font-weight: bold; font-size: 120%; margin-left: 2em; }
    </style>
  </head>
  <body>
    <header>
        <h1>Threshold ECDSA Demo</h1>
    </header>
    <main>
      <form>
              <p>
              <label for="message">Message: &nbsp;</label><br>
              <textarea id="message" alt="Message"/></textarea><br>
              <button id="sign">Sign</button>
              <div id="spinner-div"><div id="spinner" class="spin" hidden></div></div>
              </p>
              <p>
              <label for="sha256">SHA256:</label><br>
              <textarea id="sha256" alt="SHA256"></textarea> <br>
              <label for="publickey">Public Key:</label><br>
              <textarea id="publickey" alt="Public Key"></textarea> <br>
              <label for="signature">Signature:</label><br>
              <textarea id="signature" alt="Signature"></textarea><br>
              <button id="verify">Verify</button><span id="verified"></span>
              </p>
      </form>
      <p id="error">
      </p>
    </main>
    <footer></footer>
  </body>
</html>
